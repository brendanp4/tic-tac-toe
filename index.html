<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <section id="gameInfo">
        <h1>Tic-Tac-Toe</h1>
        <div id="p1">
            <h2>Player 1</h2>
        </div>
        <div id="p2">
            <h2>Cpu</h2>
        </div>
    </section>

    <section id="gameboard">
        <div class="game-cell" id="1"></div>
        <div class="game-cell" id="2"></div>
        <div class="game-cell" id="3"></div>
        <div class="game-cell" id="4"></div>
        <div class="game-cell" id="5"></div>
        <div class="game-cell" id="6"></div>
        <div class="game-cell" id="7"></div>
        <div class="game-cell" id="8"></div>
        <div class="game-cell" id="9"></div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
